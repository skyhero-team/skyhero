<html>

<head>
  <title>Sky Hero</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="logo" style="margin:0 auto; width: 60px;">
      <img width="60px" height="60px" src="img/logo.png" />
    </div>
    <div class="navigation">
      <div class="breadcrumb">
        Drone ref.
      </div>
      <div class="text">
        #0001
      </div>

      <div class="emergencybutton">
        <img height="20px" style="display: inline; padding-top: 7px; padding-bottom:0px; margin-right: 5px;" src="img/stopicon.png"
        />STOP
      </div>
    </div>
  </div>
  <div class="wrapper nav">
    <a href="index.html">Drone View</a>
  </div>
  <div id="googlemaps"></div>
  <script>
    function initMap() {
      // Styles a map in night mode.
      var map = new google.maps.Map(document.getElementById('googlemaps'), {
        center: { lat: 40.9635102, lng: -5.6702626 },
        disableDefaultUI: true,
        zoom: 16,
        styles: [
          {
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#212121"
              }
            ]
          },
          {
            "elementType": "labels.icon",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#757575"
              }
            ]
          },
          {
            "elementType": "labels.text.stroke",
            "stylers": [
              {
                "color": "#212121"
              }
            ]
          },
          {
            "featureType": "administrative",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#757575"
              }
            ]
          },
          {
            "featureType": "administrative.country",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#9e9e9e"
              }
            ]
          },
          {
            "featureType": "administrative.land_parcel",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "administrative.locality",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#bdbdbd"
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#757575"
              }
            ]
          },
          {
            "featureType": "poi.park",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#181818"
              }
            ]
          },
          {
            "featureType": "poi.park",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#616161"
              }
            ]
          },
          {
            "featureType": "poi.park",
            "elementType": "labels.text.stroke",
            "stylers": [
              {
                "color": "#1b1b1b"
              }
            ]
          },
          {
            "featureType": "road",
            "elementType": "geometry.fill",
            "stylers": [
              {
                "color": "#2c2c2c"
              }
            ]
          },
          {
            "featureType": "road",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#8a8a8a"
              }
            ]
          },
          {
            "featureType": "road.arterial",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#373737"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#3c3c3c"
              }
            ]
          },
          {
            "featureType": "road.highway.controlled_access",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#4e4e4e"
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#616161"
              }
            ]
          },
          {
            "featureType": "transit",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#757575"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#000000"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#3d3d3d"
              }
            ]
          }
        ]
      });

      var icons = {
        main: {
          icon: 'img/marker.png',
        }
      };

      var features = [
        {
          position: new google.maps.LatLng(40.9635102, -5.6702626),
          type: 'main'
        },
        {
          position: new google.maps.LatLng(40.958255, -5.681135),
          type: 'main'
        },
        {
          position: new google.maps.LatLng(40.958109, -5.665382),
          type: 'main'
        }
      ];

      // Create markers.
      features.forEach(function (feature) {
        var marker = new google.maps.Marker({
          position: feature.position,
          icon: icons[feature.type].icon,
          map: map
        });
      });

      google.maps.event.addListener(map, 'click', function (event) {
        var result = [event.latLng.lat(), event.latLng.lng()];
        transition(result);
      });
    }

    var numDeltas = 100;
    var delay = 10; //milliseconds
    var i = 0;
    var deltaLat;
    var deltaLng;

    function transition(result) {
      i = 0;
      deltaLat = (result[0] - position[0]) / numDeltas;
      deltaLng = (result[1] - position[1]) / numDeltas;
      moveMarker();
    }

    function moveMarker() {
      position[0] += deltaLat;
      position[1] += deltaLng;
      var latlng = new google.maps.LatLng(position[0], position[1]);
      marker.setTitle("Latitude:" + position[0] + " | Longitude:" + position[1]);
      marker.setPosition(latlng);
      if (i != numDeltas) {
        i++;
        setTimeout(moveMarker, delay);
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9bF5OB5HKv1srRoCR8WySl2yg62HIfRo&callback=initMap" async
    defer></script>
</body>

</html>
