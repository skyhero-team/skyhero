<html>

<head>
    <title>Sky Hero</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="logo" style="margin:0 auto; width: 60px; padding-top: 10px;">
            <img width="50px" height="60px" src="img/logo.png" />
        </div>
        <div class="navigation">
            <div class="breadcrumb">
                Drone ref.
            </div>
            <div class="text">
                #0001
            </div>

            <div class="emergencybutton">
                <img height="20px" style="display: inline; padding-top: 7px; padding-bottom:0px; margin-right: 5px;" src="img/stopicon.png"
                />STOP
            </div>
        </div>
    </div>

    <img id="people" src="people.png" />

    <img id="drone" src="drone.png" />

    <div class="wrapper nav">
        <a href="mapview.html">Map View</a>
    </div>

    <script>
        setInterval(function() {
            var d = new Date();
            $("#drone").attr("src", "drone.png?" + d.getTime());
        }, 500);

        setInterval(function() {
            var d = new Date();
            $("#people").attr("src", "people.png?" + d.getTime());
            // $("body").css("background", "url(people.png?" + d.getTime()+ ")");
        }, 500);
    </script>
</body>

</html>
